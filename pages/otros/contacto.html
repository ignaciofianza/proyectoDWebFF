    <main class="mainInfo">
      <div class="mainInfo__container-text">
        <h1>CONTÁCTANOS</h1>
        <h2>FF AUTOMOTIVE</h2>
      </div>
    </main>

    <section class="contact">
      <form class="contact__form">
        <div class="contact__field">
          <label for="name" class="contact__label">Nombre</label>
          <input
            type="text"
            id="name"
            class="contact__input"
            name="name"
            required
          />
        </div>

        <div class="contact__field">
          <label for="email" class="contact__label">Email</label>
          <input
            type="email"
            id="email"
            class="contact__input"
            name="email"
            required
          />
        </div>

        <div class="contact__field">
          <label for="phone" class="contact__label">Teléfono</label>
          <input
            type="tel"
            id="phone"
            class="contact__input"
            name="phone"
            required
          />
        </div>

        <div class="contact__field">
          <label for="message" class="contact__label">Mensaje</label>
          <textarea
            id="message"
            class="contact__input contact__input--textarea"
            name="message"
            required
          ></textarea>
        </div>

        <button type="submit" class="contact__submit">Enviar</button>
      </form>
    </section>

    <section class="mapcontainer">
      <iframe
        class="mapcontainer__map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3273.6238904530946!2d-56.1792521251474!3d-34.86567667137838!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f80743dd01707%3A0x486b5d99a49f8f1b!2sInstituto%20Superior%20Brazo%20Oriental!5e0!3m2!1sen!2suy!4v1730287285911!5m2!1sen!2suy"
        width="600"
        height="450"
        style="border: 100"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
