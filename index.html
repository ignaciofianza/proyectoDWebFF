<!DOCTYPE html>

    <meta
      name="description"

      name="keywords"
      content="automóviles, vehículos, autos usados, autos nuevos, Automobiles Belloni, venta de autos, coches de segunda mano, concesionaria, comprar auto, autos en venta"

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <!-- ?CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ?Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- ?Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <title>F&F Automotive</title>

    <!-- !Header-->
    <header class="header"></header>

    <!-- !Main -->
    <section class="main">
      <h1 class="main__title">F&F Automotive</h1>
      <h2 class="main__subtitle">
        Donde la elegancia encuentra el rendimiento
      </h2>
      <img class="main__image" src="./img/e39.jpg" alt="Background Car" />
    </section>

    <!-- !Recientes -->
    <section class="recientes">
      <h2 class="recientes__title">Ingresos Recientes</h2>
      <div class="recientes__container">
        <!-- !Recientes Card -->
        <div class="recientes__container-card">
          <h3 class="recientes__container-card-title">2012 BMW M3 E92</h3>

            src="./img/"

          />

        <!-- !Recientes Card -->
        <div class="recientes__container-card">
          <h3 class="recientes__container-card-title">

            class="recientes__container-card-img"
          />
        </div>

        <!-- !Recientes Card -->
        <div class="recientes__container-card">
          <h3 class="recientes__container-card-title">

          />

            src="./img/"

        </div>
        <!-- !Categorias Card -->
        <div class="categorias__container-card">
          <h3 class="categorias__container-card-title">Usados</h3>
          <img
            src="./img/"
            alt="Auto usado"
            class="categorias__container-card-img"
          />
          <a href="./pages/categorias/usados.html">Ir ahí</a>
        </div>
        <!-- !Categorias Card -->
        <div class="categorias__container-card">
          <h3 class="categorias__container-card-title">Deportivos</h3>
          <img
            src="./img/"
            alt="Auto deportivo"
            class="categorias__container-card-img"
          />
          <a href="./pages/categorias/deportivos.html">Ir ahí</a>
        </div>

        <div class="categorias__container-card">
          <h3 class="categorias__container-card-title">SUV y 4x4</h3>

          <a href="./pages/categorias/suv-4x4.html">Ir ahí</a>

        <div class="categorias__container-card">
          <h3 class="categorias__container-card-title">Pick-ups</h3>
          <img
            src="./img/"
            alt="Camioneta Pick-up"
            class="categorias__container-card-img"
          />
          <a href="./pages/categorias/pick-ups.html">Ir ahí</a>
        </div>
        <!-- !Categorias Card -->
        <div class="categorias__container-card">
          <h3 class="categorias__container-card-title">Exclusivos</h3>
          <img
            src="./img/"
            alt="Auto exclusivo"
            class="categorias__container-card-img"
          />
          <a href="./pages/categorias/exclusivos.html">Ir ahí</a>

    <footer class="footer">
      <img src="./img/" alt="logo automotive" class="footer__image" />
      <div class="footer__socials">
        <!-- !Footer Redes -->
        <a href="http://www.instagram.com/" class="footer__socials-link"
          ><i class="bi bi-instagram"></i
        ></a>
        <a href="http://www.x.com/" class="footer__socials-link"
          ><i class="bi bi-twitter-x"></i
        ></a>
        <a href="http://www.youtube.com/" class="footer__socials-link"

        ></a>
        <a href="http://www.whatsapp.com/" class="footer__socials-link"

        ></a>
