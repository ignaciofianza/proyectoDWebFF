<!DOCTYPE html>
<html lang="es">
  <head>

    <link rel="stylesheet" href="./css/style.css" />

    <meta
      name="description"

    />
    <meta name="author" content="Ignacio Fianza, Santiago Figueroa" />

    <meta

  <body>
    <!-- !Header-->
    <header class="header"></header>

      <div class="recientes__container">

        <div class="recientes__container-card">

      </div>
    </section>
    <section class="categorias">
      <h2 class="categorias__title">Categorías</h2>
      <div class="categorias__container">
        <div class="categorias__container-card">
          <h3 class="categorias__container-card-title"></h3>
          <img src="./img/" alt="" class="categorias__container-card-img">
        </div>

      </div>
    </section>
